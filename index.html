<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link to QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h2>Enter a URL to get your QR code:</h2>
  <input type="text" id="urlInput" placeholder="https://example.com" />
  <button onclick="generateQR()">Generate QR</button>
  <div id="qrcode"></div>

  <script>
    function generateQR() {
      const url = document.getElementById('urlInput').value;
      const qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = ""; // Clear previous QR if any

      if (!url) {
        alert("Paste in a link first!");
        return;
      }

      QRCode.toCanvas(url, { width: 256 }, function (error, canvas) {
        if (error) console.error(error);
        else qrDiv.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
